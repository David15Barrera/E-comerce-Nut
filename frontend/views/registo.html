<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="../css/styleregistro.css" type="text/css">
    <link rel="stylesheet" href="../css/style.css" type="text/css"> 
</head>
<body>
        <nav class="nav__hero">
            <div class="container nav__container">
                <div class="logo">
                    <h2 class="logo__name">Ecommerce<span class="point">.</span></h2>
                </div>
                <div class="links">
                    <a href="../../index.html" class="link">Inicio</a>
                    <a href="../views/nosotros.html" class="link">Nosostros</a>
                    <a href="../views/login.html" class="link link--active">Login</a>
                </div>
            </div>
        </nav>


        <h2 class="titulo-principal">Registro de Nuevo Usuario</h2>

         <div class="registro-container">           
            <div class="registro-form">
                <b><label for="email">Correo Electrónico:</label></b>
                <input type="email" id="email" placeholder="Ingrese su correo electrónico">
    
                <b><label for="password">Contraseña:</label></b>
                <input type="password" id="password" placeholder="Ingrese su contraseña">
            
                <b><label for="direccion">Dirección:</label></b>
                <input type="text" id="direccion" placeholder="Ingrese su direccion">

                <b><label for="genero">Género:</label></b>
                <select id="genero">
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
    
            <div class="texto-lateral">
                <b><label for="name">Nombre:</label>
                <input type="text" id="name" placeholder="Ingrese su nombre">

                <b><label for="lastname">Apellido:</label></b>
                <input type="text" id="lastname" placeholder="Ingrese su apellido">

                <label for="dpi">DPI:</label>
                <input type="text" id="dpi" name="dpi" maxlength="13" inputmode="numeric" pattern="[0-9]{13}" placeholder="Ingrese su DPI (13 dígitos)" required>

                <label for="numeroCelular">Celular:</label>
                <input type="tel" id="numeroCelular" name="numeroCelular" inputmode="numeric" maxlength="8" pattern="[0-9]{8}" placeholder="Ingrese su número de celular" required>

            </div>
        </div>
    
        <button class="registrar-btn" onclick="registrarUsuario()">Registrar</button>
    
</body>
</html>
